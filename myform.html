<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="Assets/css/b2.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
           </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="address">

    </div>
    <div class="form-group">
        <label for="pw">Password</label>
        <input type="password" id="pw" name="pass">
            </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="f">Female</option>
            <option value="o">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interests:</label>
        <input type="checkbox" id="int1" name="int1">
        <label for="int1">Coding</label>
        <input type="checkbox" id="int2" name="int1">
        <label for="int2">Travelling</label>
        <input type="checkbox" id="int3" name="int1">
        <label for="int3">Reading</label>
        <input type="checkbox" id="int4" name="int1">
        <label for="int4">Hiking</label>
        <input type="checkbox" id="int5" name="int1">
        <label for="int5">Swimming</label>
           </div>
     <div class="form-group">
        <label>Choose a programming language:</label>
        <input type="radio" id="lang1" name="int1" value="Kotlin" >
        <label for="lang1">Kotlin</label>
        <input type="radio" id="lang2" name="int1" value="PHP" >
        <label for="lang2">PHP</label>
        <input type="radio" id="lang3" name="int1" value="Python" >
        <label for="lang3">Python</label>
        <input type="radio" id="lang4" name="int1" value="Javascript" >
        <label for="lang4">Javascript</label>
     </div>
    <div class="form-group">
        <label for="message">Additional Information</label>
        <textarea name="massage" id="message" ></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>

</div>

</body>
</html>
